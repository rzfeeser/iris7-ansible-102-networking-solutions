; network_inventory.ini
; IMPORTANT: The private IPs of these Cisco devices can change.
; Update ONLY the ansible_host values when IPs change.

[cisco]
c8kv01 ansible_host=10.50.1.80
c8kv02 ansible_host=10.50.1.5

[cisco:vars]
ansible_connection=ansible.netcommon.network_cli
ansible_network_os=cisco.ios.ios

; Username/password authentication (preferred for lab simplicity)
ansible_user=student
ansible_password=Cisco123!Cisco123!

; Enable-mode escalation (required for some show commands / privileged data)
ansible_become=yes
ansible_become_method=enable
ansible_become_password=Enable123!Enable123!

; Optional: keep SSH behavior predictable in a lab
ansible_command_timeout=60
ansible_ssh_common_args=-o PreferredAuthentications=keyboard-interactive,password -o PubkeyAuthentication=no

