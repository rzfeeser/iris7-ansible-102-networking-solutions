---
- name: Handlers restart a service only when configuration changes
  hosts: all:!chewie
  gather_facts: true
  become: true

  vars_files:
    - vars/services.yml

  tasks:
    - name: Ensure service is installed
      ansible.builtin.package:
        name: "{{ service_package }}"
        state: present

    - name: Ensure service is running
      ansible.builtin.service:
        name: "{{ service_name }}"
        state: started
        enabled: true

    - name: Update a service config file (example)
      ansible.builtin.copy:
        dest: /etc/nginx/conf.d/iris7-lab.conf
        content: |
          server {
            listen 8080 default_server;
            server_name _;
            location / {
              return 200 "IRIS7 Ansible Lab - handler demo\n";
            }
          }
      notify: Restart service

  handlers:
    - name: Restart service
      ansible.builtin.service:
        name: "{{ service_name }}"
        state: restarted

